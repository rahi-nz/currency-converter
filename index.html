<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="description of Stylight">
        <meta name="keywords" content="fashion, lifestyle, online shopping">
        <meta name="author" content="Raheleh Nazari">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stylight Frontend Developer Task</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
        <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
        <link rel="shortcut icon" href="assets/favicon/favicon-16x16.png" />
        <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" />
        <link rel="shortcut icon" href="assets/favicon/favicon-96x96.png" />
        <script defer src="js/converter.js"></script>
    </head>
    <body>
    <main class="main">
        <section class="header">Stylight Currency Converter</section>
        <section class="content">
            <div class="input-container">
                <p class="prefix" id="sourceSymbol">€</p>
                <input id="source" type="number" name="source" min="0"/>
                <select class="currency" id="sourceCurrency">
                    <option value="EUR" data-symbol="€">EUR</option>
                    <option value="USD" data-symbol="$">USD</option>
                    <option value="JPY" data-symbol="jp¥">JPY</option>
                </select>
            </div>
            <div class="switch">
                <img src="./assets/switch.svg" alt="Stylight">
            </div>
            <div class="input-container">
                <p class="prefix" id="targetedSymbol">$</p>
                <input id="targeted" type="number" min="0" disabled/>
                <select class="currency" id="targetedCurrency">
                    <option value="USD" data-symbol="$">USD</option>
                    <option value="EUR" data-symbol="€">EUR</option>
                    <option value="JPY" data-symbol="jp¥">JPY</option>
                </select>
            </div>
        </section>
        <footer class="footer">
            <p>© Raheleh Nazari</p>
        </footer>
    </main>
    </body>
</html>
